<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>
    <span th:text="#{login.message}"/>
    </h1>
</div>
<div>
    <form action="#" th:action="@{/loginUser}" th:object="${user}" method="post">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Username">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <input type="submit" value="Login User">
    </form>
</div>
</body>
</html>
