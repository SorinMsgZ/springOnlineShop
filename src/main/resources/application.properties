spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./tmp/db
spring.flyway.clean-on-validation-error=true
spring.flyway.locations=classpath:db/migration,classpath:db/mock
spring.jpa.hibernate.ddl-auto=validate
strategy.findLocation=SINGLE_LOCATION_STRATEGY
#strategy.findLocation=MOST_ABUNDANT_STRATEGY
spring.profiles.active=TestProfile2
cron.expression.daily=@midnight
cron.expression.zone=Europe/Romania